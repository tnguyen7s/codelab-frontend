  <div class="input">
    <label for="box-name">Box Name</label>
  <input type="text" id="box-name" name="box-name" class="form-control"  [(ngModel)] = "boxName">
  </div>

  <button class="btn btn-primary" [disabled]="!canOpenNewBox" (click)="onOpenNewBox()">Open a new box</button>
  <p *ngIf="haveOpenBox">You just opened {{boxName}}.</p>

  <app-box *ngFor="let box of boxes"></app-box>
