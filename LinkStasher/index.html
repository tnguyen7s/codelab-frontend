<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stasher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="overlay"></div>
    <main class="container">
        <h1>Link Stasher</h1>
        <form>
            <label for="link-input" class="not-show">Enter a website URL</label>
            <input type="text" name="link-input" id="link-input" placeholder="What did you find?">

            <button type="submit" aria-label="Submit your link here">&plus;</button>
        </form>

        <ul class="url-list">
        </ul>
    </main>
    
</body>
</html>

<script src="main.js"></script>
